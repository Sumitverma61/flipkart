<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/flipkart/flipkart.css">
</head>
<body>
  <header class="navbar">
    <div class="main">
      <div class="logo"><img class="flipkartlogo" src="https://findvectorlogo.com/wp-content/uploads/2019/03/flipkart-vector-logo.png " alt="image"></div>
      <div class="searchbox">
        <input class="searchproduct" type="search" placeholder="search product">
      </div>
      <div class="list">
        <ul class="flex">
          <li><i class="fa-solid fa-address-card"></i>Login</li>
          <li><i class="fa-solid fa-cart-circle-exclamation"></i>Cart</li>
          <li><i class="fa-solid fa-square-poll-horizontal"></i>Seller</li>
        </ul>
      </div>
    </div>
  </header>
</body>
</html>
